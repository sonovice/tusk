name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version change
        id: check
        run: |
          CURRENT=$(grep -m1 '^version' Cargo.toml | cut -d'"' -f2)
          echo "version=$CURRENT" >> "$GITHUB_OUTPUT"

          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            PREVIOUS=$(git show HEAD~1:Cargo.toml | grep -m1 '^version' | cut -d'"' -f2)
          else
            PREVIOUS=""
          fi

          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Version changed: $PREVIOUS -> $CURRENT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Version unchanged: $CURRENT"
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    strategy:
      fail-fast: true
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            archive: zip
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            archive: zip
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
            archive: tar.gz
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
            archive: tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup update stable
          rustup default stable
          rustup target add ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p tusk-cli
          else
            cargo build --release --target ${{ matrix.target }} -p tusk-cli
          fi

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../tusk-${{ matrix.target }}.tar.gz tusk

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../tusk-${{ matrix.target }}.zip tusk.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tusk-${{ matrix.target }}
          path: tusk-${{ matrix.target }}.${{ matrix.archive }}

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          TAG="v${VERSION}"

          ls -la artifacts/

          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists, skipping"
            exit 0
          fi

          gh release create "$TAG" \
            --title "$TAG" \
            --generate-notes \
            artifacts/*
